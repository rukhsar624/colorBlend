<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Blend</title>
  <!-- Bootstrap 5 Css-->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <!-- custom Css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container text-center mt-5">
    <h2>SELECT YOUR COLORS</h2>
    <p>CHOOSE UP TO THREE COLORS TO BLEND</p>
    <div class="row d-flex justify-content-center colorBoxContainer">
      <div class="main-top-div">
        <div>
          <div data-name="">
            <img id="1" class="square" src="assets/lip.webp" />
          </div>

          <h3 style="color: rgb(255, 255, 255);">1</h3>
        </div>
        <div>
          <div data-name="">
            <img id="2" class="square" src="assets/lip.webp" />
          </div>
          <h3 style="color: rgb(255, 255, 255);">1</h3>
        </div>
        <div>
          <div data-name="">
            <img id="3" class="square" src="assets/lip.webp" />
          </div>
          <h3 style="color: rgb(255, 255, 255);">1</h3>
        </div>
      </div>
    </div>
    <div class="colorBoxContainer">
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(127, 41, 45);"
            value="rgb(127, 41, 45)"></button>
        </div>
        <p class="colorName">WINEBERRY</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(180, 65, 63);"
            value="rgb(180, 65, 63)"></button>
        </div>
        <p class="colorName">RED-RED</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(107, 54, 77);"
            value="rgb(107, 54, 77)"></button>
        </div>
        <p class="colorName">BLACKBERRY</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(204, 30, 126);"
            value="rgb(204, 30, 126)"></button>
        </div>
        <p class="colorName">MAGENTA</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(185, 10, 77);"
            value="rgb(185, 10, 77)"></button>
        </div>
        <p class="colorName">RUBY RED</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(209, 70, 118);"
            value="rgb(209, 70, 118)"></button>
        </div>
        <p class="colorName">CORAL</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(212, 67, 72);"
            value="rgb(212, 67, 72)"></button>
        </div>
        <p class="colorName">CRIMSON</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(214, 55, 8);"
            value="rgb(214, 55, 8)"></button>
        </div>
        <p class="colorName">FLAME</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(202, 41, 36);"
            value="rgb(202, 41, 36)"></button>
        </div>
        <p class="colorName">PAPRIKA</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(235, 178, 129);"
            value="rgb(235, 178, 129)"></button>
        </div>
        <p class="colorName">PEACH</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(155, 74, 60);"
            value="rgb(155, 74, 60)"></button>
        </div>
        <p class="colorName">RUSSET</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(234, 76, 10);"
            value="rgb(234, 76, 10)"></button>
        </div>
        <p class="colorName">TANGERINE</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(0, 0, 0);"
            value="rgb(0, 0, 0)"></button>
        </div>
        <p class="colorName">BLACK</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(8, 98, 155);"
            value="rgb(8, 98, 155)"></button>
        </div>
        <p class="colorName">BLUEBERRY</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(94, 63, 36);"
            value="rgb(94, 63, 36)"></button>
        </div>
        <p class="colorName">BROWN</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(39, 40, 150);"
            value="rgb(39, 40, 150)"></button>
        </div>
        <p class="colorName">SAPPHIRE</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(98, 51, 40);"
            value="rgb(98, 51, 40)"></button>
        </div>
        <p class="colorName">MAHOGANY</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(234, 192, 8);"
            value="rgb(234, 192, 8)"></button>
        </div>
        <p class="colorName">MARIGOLD</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(106, 79, 71);"
            value="rgb(106, 79, 71)"></button>
        </div>
        <p class="colorName">COCOA</p>
      </div>
      <div class="colorContainer">
        <div class="colorCard">
          <button for="checkbox-1" class="checkbox" style="background-color: rgb(170, 122, 9);"
            value="rgb(170, 122, 9)"></button>
        </div>
        <p class="colorName">OCHRE</p>
      </div>
    </div>
    <div class="rgb-container colorBoxContainerMain d-flex justify-content-center align-items-center flex-row">
      <div class="w-50 d-flex justify-content-center">
        <div class="mixedColorblend" id="rgbResult"></div>
      </div>

      <div class="w-50 sliderrangediv">
        <div class="r-slider1">
          <div class="d-flex justify-content-between">
            <div class="range-per">
              <p id="range1"></p>
            </div>
          </div>
          <div class="range">
            <input id="4" type="range" name="range" min="0" max="100" value="100" step="10" class="slider" />
          </div>
        </div>
        <div class="r-slider1">
          <div class="d-flex justify-content-between">
            <div class="range-per">
              <p id="range2"></p>
            </div>
          </div>
          <div class="range">
            <input id="5" type="range" name="range" min="0" max="100" value="100" step="10" class="slider" />
          </div>
        </div>
        <div class="r-slider1">
          <div class="d-flex justify-content-between">
            <div class="range-per">
              <p id="range3"></p>
            </div>
          </div>
          <div class="range">
            <input id="6" type="range" name="range" min="0" max="100" value="100" step="10" class="slider" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Jquery File -->
  <script src="./assets/js/jquery.min.js"></script>
  <!-- Bootstrap Js File-->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <!-- Custom js File -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
